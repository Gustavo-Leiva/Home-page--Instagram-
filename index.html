<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="instagram, frontpage de instagram, homepage de instagram,">
    <meta name="author" content="https://github.com/Gustavo10-dev">
    <meta name="description" content="En esta area se pretende emular el contenido de
    el homepage de instragram a fines didacticos.">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icono de Instagram.ico">  

</head>
<body>
    <main>
        <div class="box-one">
            <div class="heading"> </div>
            <img Class= "logoInstagram" src= "logoInstagram.png" alt="logo de Instagram"/>
            <form class="login-form">
                <div class="field">
                    <label for="username"></label>
                    <input id="username" type="text" placeholder="Phone number, username or email"/>
                </div>

                <div class="field">
                    <label for ="password"></label>
                    <input type="password" placeholder= "Password"/>

                </div>

                <button class= "login-button" title="login"> Log In</button>

                <div class="separator">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>

                <div class="other">
                    <button class="fb-btn-login">
                     <p>
                        <img src="logoFacebook.png" alt="Log de facebook"/>
                        <span class="" href="#">Log in with facebook</span>
                     </p>
                    </button>

                    <a class="forgot-password" href="#">Have you forgotten the password? </a>
                </div>
            </form>
        
         
        </div>
        
        <div class="box-two">
            <p>You don't have an account? 
                <a class="sign-up" href="#">Sign up</a>
            </p>
        </div>

    </main>  

    <div class="download">
        <p>Download the app.</p>
    </div>
    
    <footer>     

         <div class="img">
               <a class = "store" href="#"> <img src="appStore.png" alt="app Store"> </a>
               <a class="play" href="#"> <img src="googlePlay.png" alt="app Google Play"></a>
        </div>
    </footer>
     
</body>
</html>
